{% extends "main/main.html" %}

{% block content %}

{% for p in Products %} 
  <div class="row">
    <div class="col s7 m4">
      <div class="card" >
        <div class="card-image">
          {% load static %}
          <img src="static/product/{{p.img.url}}" alt="{{p.name}}"> 
          <span class="card-title">{{p.name}}</span>
          <a href="/addcart{{p.id}}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
         <div class="card-content">
          <p>{{p.sdesc}}</p>
        </div>
        <div class="card-action">
          <a href="/{{p.id}}">This is a link</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
