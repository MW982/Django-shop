{% extends "main/main.html" %}


{% block content %}
  <div class="row">
    <div class="col s12">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Purchase date</th>
            <th>Shipping Status</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        {% for transaction in record %}
          <tr>
            <td>{{transaction.id}}</td>
            <td>{{transaction.timeHis|date:'Y-m-d H:i'}}</td>
            <td>None</td>
            <td>{{transaction.totalCost}} $</td>
          </tr>
        {% endfor %}
        </tbody>
        <tfoot>
          <tr>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
{% endblock %}
